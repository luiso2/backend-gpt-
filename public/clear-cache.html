<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Cach√© - MERCATOP</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A2E1F;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(15, 76, 58, 0.5);
            border: 1px solid rgba(184, 233, 45, 0.2);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #B8E92D;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #B8E92D, #4ADE80);
            color: #0A2E1F;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(184, 233, 45, 0.3);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
        }
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpiar Cach√© del Navegador</h1>
        <p>Esta p√°gina te ayudar√° a limpiar el cach√© para ver los cambios m√°s recientes en el sitio.</p>
        
        <button onclick="clearCacheAndReload()">Limpiar Cach√© y Recargar</button>
        <button onclick="hardReload()">Recarga Forzada</button>
        
        <div id="status" class="status"></div>
        
        <div style="margin-top: 30px; text-align: left; opacity: 0.7; font-size: 14px;">
            <p><strong>Atajos de teclado:</strong></p>
            <p>‚Ä¢ Windows/Linux: Ctrl + Shift + R</p>
            <p>‚Ä¢ Mac: Cmd + Shift + R</p>
            <p>‚Ä¢ Chrome DevTools: F12 ‚Üí Click derecho en reload ‚Üí "Empty Cache and Hard Reload"</p>
        </div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        async function clearCacheAndReload() {
            showStatus('Limpiando cach√©...', 'info');
            
            // Limpiar localStorage
            localStorage.clear();
            
            // Limpiar sessionStorage
            sessionStorage.clear();
            
            // Intentar limpiar service workers
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    registration.unregister();
                }
            }
            
            // Intentar limpiar caches API
            if ('caches' in window) {
                const names = await caches.keys();
                await Promise.all(names.map(name => caches.delete(name)));
            }
            
            showStatus('Cach√© limpiado! Recargando...', 'success');
            
            setTimeout(() => {
                window.location.href = '/?' + new Date().getTime();
            }, 1000);
        }

        function hardReload() {
            showStatus('Realizando recarga forzada...', 'info');
            setTimeout(() => {
                window.location.reload(true);
            }, 500);
        }
    </script>
</body>
</html>
